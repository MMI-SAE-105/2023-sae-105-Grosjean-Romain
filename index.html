<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link rel="stylesheet" href="src/css/vendors/style.css">
    <script>
        // Fonction de redirection basée sur la langue du navigateur
        function redirectToLanguage() {
            const userLanguage = navigator.language || navigator.userLanguage;
            const languagePrefix = userLanguage.startsWith('fr') ? 'fr' : 'en';

            // Redirection vers la page correspondante
            window.location.href = `/pages/${languagePrefix}/index.html`;
        }

        // Appel automatique de la fonction au chargement de la page
        redirectToLanguage();
    </script>
</head>

<body>
    <!-- Contenu facultatif, car la redirection se fait immédiatement -->
    <p>Redirection en cours...</p>
</body>

</html>
