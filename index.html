<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang.</title>
    <link rel="stylesheet" href="src/css/vendors/style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#" onclick="redirectToLanguage('fr')">Fran√ßais</a>
            </li>
            <li>
                <a href="#" onclick="redirectToLanguage('en')">English</a>
            </li>
        </ul>
    </nav>

    <script>
        function redirectToLanguage(language) {
            localStorage.setItem('preferredLanguage', language);
            window.location.href = '/pages/' + language + '/index.html';
        }

        const preferredLanguage = localStorage.getItem('preferredLanguage');
        if (preferredLanguage) {
            window.location.href = '/pages/' + preferredLanguage + '/index.html';
        }
    </script>
</body>

</html>
